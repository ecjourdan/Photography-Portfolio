        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">   

        <link rel="stylesheet" href="contact.css">
    </head>

    <body>
        <nav>
            <a href="index.html"> <img src="Practice website/Practice website/white photography logo.svg" alt="E.J. Photography logo" aria-label="Home ">
                <h2>E.J. Photography</h2>
            </a>

            <div class="pages">
                <ul>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <section class="hero-contact">
            <h1>Contact</h1>
        </section>

        <section class="contact-form">
            <form action="">
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" name="first-name" placeholder="Your first name..."><br>
                
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="last-name" placeholder="Your last name..."><br>

                <label for="subject">Subject</label><br>
                <input type="text" name="subject" id="subject" placeholder="Subject"><br>

                <label for="message">Your Message</label><br>
                <textarea name="message" rows="12" cols="50" placeholder="Write your message"></textarea><br>

                <input type="submit" value="Submit">

            </form>
        </section>

        <footer>
            <img src="Practice website/Practice website/white photography logo.svg" alt="EJ Photography logo">
            <p>All rights reserved.</p>
        </footer>
    </body>
